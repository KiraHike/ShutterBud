<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
</head>
<body>
  <header>
    <h2 class="header view hidden"></h2>
  </header>
  <main>
    <div id="page-landing" class="container view">
      <h1 class="header-landing">ShutterBud</h1>
      <div class="row">
        <div class="column-full">
          <img class="img-logo" src="images/poloroid.png" alt="Logo">
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <label for="zip-landing"></label>
            <input type="text" id="zip-landing" name="zip-landing" minlength="5" maxlength="5" placeholder="Zip code">
        </div>
      </div>
    </div>
    <div id="page-plan" class="container view hidden">
      <div class="row">
        <div class="column-half">
          <ul class="list astro left">
            <li class="sunrise">Sunrise:</li>
            <li class="solar-noon">Solar Noon:</li>
            <li class="sunset">Sunset:</li>
          </ul>
        </div>
        <div class="column-half">
          <ul class="list astro right">
            <li class="moonrise">Moonrise:</li>
            <li class="moonset">Moonset:</li>
            <li class="day-length">Day Length:</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <h3 class="header-weather">Weather:</h3>
        <div class="column-half">
          <ul class="list weather left">
            <li class="temperature">Temperature:</li>
            <li class="humidity">Humidity:</li>
            <li class="uv-index">UV Index:</li>
            <li class="wind-direction">Wind Direction:</li>
          </ul>
        </div>
        <div class="column-half">
          <ul class="list weather right">
            <li class="feels-like">Feels Like:</li>
            <li class="precipitation">Precipitation:</li>
            <li class="cloud-cover">Cloud Cover:</li>
            <li class="wind-speed">Wind Speed:</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <label for="zip-plan"></label>
          <input type="text" id="zip-plan" name="zip-plan" minlength="5" maxlength="5" placeholder="Zip code">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul class="nav-bar">
        <li class="nav plan">Plan</li>
        <li class="nav record">Record</li>
        <li class="nav review">Review</li>
        <li class="nav gear">Gear</li>
      </ul>
    </nav>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
